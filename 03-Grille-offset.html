<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Mon site avec Bootstrap</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Liaisons aux fichiers css de Bootstrap -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="dist/css/bootstrap-theme.min.css" rel="stylesheet" />
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="assets/js/html5shiv.js"></script>
	  <script src="assets/js/respond.min.js"></script>
	<![endif]-->
	<style>
		#conteneur {
			border: 1px solid #333;
		}
		.boite {
			background-color: palegreen;
			border: 1px solid #333;
		}
	</style>
</head>
<body>
<div id="conteneur" class="container">
	<div class="row">
		<div class="boite col-md-3"><p>Boîte 1</p></div>
		<div class="boite col-md-4 col-md-offset-5"><p>Boîte 2</p></div>
	</div>
	<div class="row">
		<div class="boite col-md-3 col-md-offset-5"><p>Boîte 3</p></div>
	</div>
	<div class="row">
		<div class="boite col-md-5 col-md-offset-2"><p>Boîte 4</p></div>
		<div class="boite col-md-2 col-md-offset-2"><p>Boîte 5</p></div>
	</div>
</div>
<!-- Les liaisons aux scripts -->
<script src="assets/js/jquery.js" type="text/javascript"></script>
<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
