<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Mon site avec Bootstrap</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Liaisons aux fichiers css de Bootstrap -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="dist/css/bootstrap-theme.min.css" rel="stylesheet" />
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="assets/js/html5shiv.js"></script>
	  <script src="assets/js/respond.min.js"></script>
	<![endif]-->
	<style>
		.boite {
			width: 300px;
		}
	</style>
</head>
<body>
<p>&nbsp;</p>
<div class="container">
	<div class="row">
		<div class="boite">
			<div id="moncarrousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#moncarrousel" data-slide-to="0" class="active"></li>
				  <li data-target="#moncarrousel" data-slide-to="1"></li>
				  <li data-target="#moncarrousel" data-slide-to="2"></li>
				  <li data-target="#moncarrousel" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="hippopotame.jpg" alt="Un hippopotame">
						<div class="carousel-caption"><p>Un hippopotame</p></div>
					</div>
					<div class="item">
						<img src="tigre.jpg" alt="Un tigre">
						<div class="carousel-caption"><p>Un tigre</p></div>
					</div>
					<div class="item">
						<img src="suricate.jpg" alt="Un suricate">
						<div class="carousel-caption"><p>Un suricate</p></div>
					</div>
					<div class="item">
						<img src="loutre.jpg" alt="Une loutre">
						<div class="carousel-caption"><p>Une loutre</p></div>
					</div>
				</div>
				<a class="left carousel-control" href="#moncarrousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#moncarrousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</div>
</div>
</body>
<!-- PrÃ©conisation pour placer les liaisons aux scripts -->
<script src="assets/js/jquery.js" type="text/javascript"></script>
<script src="dist/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
