<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Mon site avec Bootstrap</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Liaisons aux fichiers css de Bootstrap -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="dist/css/bootstrap-theme.min.css" rel="stylesheet" />
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="assets/js/html5shiv.js"></script>
	  <script src="assets/js/respond.min.js"></script>
	<![endif]-->
	<style>
	body {
		margin: 10px;
	}
	.titre {
		clear: both;
		padding: 0 0 10px 10px;
		border-left: 3px solid #046380;
		border-bottom: 3px solid #046380;
		color: #046380;
	}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<!-- Bouton inclus simple -->
		<h2 class="titre">Bouton inclus simple</h2>
		<form role="form">
			<label for="ville">Prix en Dollar :</label>
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input id="ville" type="text" class="form-control">
			</div>
			<p>&nbsp;</p>
			<label for="prix">Prix en Euro :</label>
			<div class="input-group">
				<input id="prix" type="text" class="form-control">
				<span class="input-group-addon">&euro;</span>
			</div>
			<p>&nbsp;</p>
			<label for="prix">Prix en Euro Hors Taxe :</label>
			<div class="input-group">
				<span class="input-group-addon">HT</span>
				<input id="prix" type="text" class="form-control">
				<span class="input-group-addon">&euro;</span>
			</div>
		</form>
	</div>
	<div class="row">
		<!-- Largeur des champs -->
		<h2 class="titre">Largeur des champs</h2>
		<form role="form">
			<label for="prix">Prix en Euro :</label>
			<div class="input-group input-group-lg">
				<input id="prix" type="text" class="form-control">
				<span class="input-group-addon">&euro;</span>
			</div>
			<p>&nbsp;</p>
			<label for="prix">Prix en Euro :</label>
			<div class="input-group input-group-sm">
				<input id="prix" type="text" class="form-control">
				<span class="input-group-addon">&euro;</span>
			</div>
		</form>
	</div>
	<div class="row">
		<!-- Bouton radio et checkbox -->
		<h2 class="titre">Bouton radio et checkbox</h2>
		<form role="form">
			<label for="prix">Validation du prix :</label>
			<div class="input-group">
				<input id="prix" type="text" class="form-control">
				<span class="input-group-addon"><input type="checkbox"></span>
			</div>
			<p>&nbsp;</p>
			<label for="prix">Validation du prix :</label>
			<div class="input-group">
				<input id="prix" type="text" class="form-control">
				<span class="input-group-addon"><input type="radio"></span>
			</div>
		</form>
	</div>
	<div class="row">
		<!-- Le bouton actif -->
		<h2 class="titre">Le bouton actif</h2>
		<form role="form">
			<label for="prix">Validation du prix :</label>
			<div class="input-group">
				<input id="prix" type="text" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">OK</button>
				</span>
			</div>
		</form>
	</div>
	<div class="row">
		<!-- Le bouton déroulant -->
		<h2 class="titre">Le bouton déroulant</h2>
		<form role="form">
			<label for="prix">Prix :</label>
			<div class="input-group">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Devise <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Euro</a></li>
						<li class="divider"></li>
						<li><a href="#">Dollar</a></li>
						<li><a href="#">Yen</a></li>
						<li><a href="#">Livre sterling</a></li>
					</ul>
				</div>
				<input id="prix" type="text" class="form-control">
			</div>
		</form>
	</div>
	<div class="row">
		<!-- Bouton déroulant avec trinagle -->
		<h2 class="titre">Bouton déroulant avec trinagle</h2>
		<form role="form">
			<label for="prix">Prix :</label>
			<div class="input-group">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default" tabindex="-1">Devise</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1"><span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Euro</a></li>
						<li class="divider"></li>
						<li><a href="#">Dollar</a></li>
						<li><a href="#">Yen</a></li>
						<li><a href="#">Livre sterling</a></li>
					</ul>
				</div>
				<input id="prix" type="text" class="form-control">
			</div>
		</form>
	</div>
</div>
<p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p>
<!-- Les liaisons aux scripts -->
<script src="assets/js/jquery.js" type="text/javascript"></script>
<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
