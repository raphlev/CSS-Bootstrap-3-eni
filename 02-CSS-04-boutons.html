<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Mon site avec Bootstrap</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Liaisons aux fichiers css de Bootstrap -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="dist/css/bootstrap-theme.min.css" rel="stylesheet" />
	<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="assets/js/html5shiv.js"></script>
	  <script src="assets/js/respond.min.js"></script>
	<![endif]-->
	<style>
	body {
		margin: 10px;
	}
	.titre {
		clear: both;
		padding: 0 0 10px 10px;
		border-left: 3px solid #046380;
		border-bottom: 3px solid #046380;
		color: #046380;
	}
	</style>
</head>
<body>
<!-- Les boutons colorés -->
<h2 class="titre">Les boutons colorés</h2>
<button type="button" class="btn btn-default">Défaut</button>

<button type="button" class="btn btn-primary">Premier</button>

<button type="button" class="btn btn-success">Succès</button>

<button type="button" class="btn btn-info">Information</button>

<button type="button" class="btn btn-warning">Attention</button>

<button type="button" class="btn btn-danger">Danger</button>

<button type="button" class="btn btn-link">Lien en bouton</button>
<p>&nbsp;</p>

<!-- La largeur des boutons -->
<h2 class="titre">La largeur des boutons</h2>
<p><button type="button" class="btn btn-default">Libellé</button></p>
<p><button type="button" class="btn btn-default btn-lg">Libellé</button></p>
<p><button type="button" class="btn btn-default btn-sm">Libellé</button></p>
<p><button type="button" class="btn btn-default btn-xs">Libellé</button></p>
<p>&nbsp;</p>

<!-- Les boutons en bloc -->
<h2 class="titre">Les boutons en bloc</h2>
<p><button type="button" class="btn btn-default btn-lg btn-block">Gros bouton en bloc</button></p>
<p>&nbsp;</p>

<!--Les boutons inactifs-->
<h2 class="titre">Les boutons inactifs</h2>
<p><button type="button" class="btn btn-default btn-lg" disabled="disabled">Bouton inactif</button></p>
<p><a href="http://www.google.fr" class="btn btn-default btn-lg disabled">Lien</a></p>
<p>&nbsp;</p>

<!--Les boutons de formulaires-->
<h2 class="titre">Les boutons de formulaires</h2>
<form role="form">
  <div class="form-group">
    <label for="lemail">Adresse mail</label>
    <input type="email" class="form-control" id="lemail" placeholder="indiquez votre adresse mail">
  </div>
	<div class="form-group">
		<input class="btn btn-default" type="submit" value="Envoyer">
	</div>
</form>
<p>&nbsp;</p>
<script src="assets/js/jquery.js" type="text/javascript"></script>
<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
